<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio POO intermedio</title>
</head>
<body>
    
    <section>
        <h1 class="fondo" >Ejercicio POO intermedio</h1>
        <h2 class="fondo">¡Yoda VS Darth Vader!</h2>

        <div class="content">
            <div>
                <h3 class="fondo" >Yoda chiquito</h3>
                <div class="center">
                        <center>
                        <img src="https://www.pngmart.com/files/11/Star-Wars-Cute-Baby-Yoda-Transparent-PNG.png" alt="">
                        <div class="vida">
                            <div class="vida_fondo"></div>
                            <div class="vida_real" id="vida_real_yoda"></div>
                        </div>
                        <div>
                            <div class="win" id="win_yoda" >
                                ¡GANADOR!
                            </div>
                            <div style="display: flex;">
                                <div class="ataque" id="atacar_yoda" >Atacar</div>
                                <div class="defensa" id="defenderse_yoda" >Defenderse</div>
                            </div>
                        </div>
                        </center>
                    </div>
            </div>
            <div>
                <h3 class="fondo" >VS</h3>
                <div class="msg" >
                    <center><h4>Registro:</h4></center>
                    <ul id="msg">

                    </ul>
                </div>
            </div>
            <div>
                <h3 class="fondo" >Darth Vader</h3>
                <div class="center">
                    <center>
                        <img src="https://pngimg.com/uploads/darth_vader/darth_vader_PNG7.png" alt="">
                    <div class="vida">
                        <div class="vida_fondo"></div>
                        <div class="vida_real" id="vida_real_darth" ></div>
                    </div>
                    <div>
                        <div class="win" id="win_darth">
                            ¡GANADOR!
                        </div>
                        <div style="display: flex;">
                            <div class="ataque" id="atacar_dart" >Atacar</div>
                            <div class="defensa" id="defenderse_dart" >Defenderse</div>
                        </div>
                    </div>
                    </center>
                </div>
            </div>
        </div>

    </section>

    <script type="module" src="./js/index.js"></script>
    <script src="./js/animaciones.js"></script>
</body>
</html>
